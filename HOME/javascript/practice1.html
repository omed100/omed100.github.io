<!DOCTYPE html>
<html>
	<head>
			<style type="text/css">
				#result
				{

					height: 30px;
					width: 100px;
					border: 1px solid;
				}
			</style>
	</head>
		<body>
		 <h1> Finding The Sum of Cube two Numbers</h1>
		 <div>
				 <level for="num1">Type 1st Number:</level>
		 		<input Type="text" id="num1">
		 </div>
		 <div>
		 		 <level for="num2">Type 2nd Number:</level>
		 		<input Type="text" id="num2">
		 </div>
		 <div>
		 	<button onclick="somOfCube()">Find Result</button>
		 </div>
		 <div id="result">
		 </div>
		 	<script type="text/javascript">
		 		function somOfCube()
		 		{
		 			var x = document.getElementById("num1").value
		 			var y = document.getElementById("num2").value
		 			var result = x*x*x + y*y*y;
		 			document.getElementById("result").innerHTML=result;
		 		}

		 	</script>
		</body>
</html>
